<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <form
      class="form"
      action="/web/19981202230410/http://www.google.com/search"
    >
      <!-- Google logosu-->
      <center>
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="Google logosu"
        />
      </center>
      <!-- Gri Alan-->
      <center>
        <table border="0" style="width: 90%">
          <tbody>
            <tr>
              <td colspan="3">
                <center id="gri-alan">
                  Search the web using Google!
                  <br />
                  <input type="text" name="q" size="40" />
                  <br />
                  <button type="submit">Google Search</button>
                  <button type="submit">I'm feeling lucky</button>
                  <br />
                  <form
                    action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py"
                    target="_blank"
                  ></form>
                </center>
              </td>
            </tr>
            <!-- Gri Alan Bitiş-->

            <!-- Mavi Kutular Başlangıç-->
            <tr>
              <td id="mavi-kutu">
                <center>
                  Special Searches
                  <br />
                  <a
                    href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                    target="_blank"
                    >Stanford Search</a
                  >
                  <br />
                  <a
                    href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                    target="_blank"
                    >Linux Search</a
                  >
                </center>
              </td>

              <td style="background-color: rgb(112, 204, 194)">
                <center>
                  <font class="font">
                    <a
                      href="https://web.archive.org/web/19990221212930/http://www.google.com/help.html"
                      target="_blank"
                    >
                      Help!</a
                    >
                    <br />
                    <a
                      href="https://web.archive.org/web/19990427105230/http://www.google.com/about.html"
                      target="_blank"
                      >About Google!</a
                    >
                    <br />
                    <a
                      href="https://web.archive.org/web/19990221202430/http://www.google.com/company.html"
                      target="_blank"
                      >Company Info</a
                    >
                    <br />
                    <a
                      href="https://web.archive.org/web/19990224043535/http://www.google.com/stickers.html"
                      target="_blank"
                      >Google! Logos</a
                    >
                  </font>
                </center>
              </td>

              <td align="right" style="background-color: rgb(98, 179, 170)">
                <center>
                  <font class="font">
                    Get Google!
                    <br />
                    updates monthly:
                    <br />
                    <input
                      type="hidden"
                      name="listname"
                      value="google-friend"
                    />
                    <input type="text" name="emailaddr" value="your-email" />
                    <br />
                    <input
                      type="submit"
                      name="Submitaction"
                      value="Subscribe"
                    />
                    <font>
                      <a
                        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                        target="_blank"
                      >
                        Archive</a
                      >
                      <!-- Mavi Kutular Bitiş-->
                    </font>
                  </font>
                </center>
              </td>
            </tr>
          </tbody>
        </table>
      </center>
      <!-- Alt Kısım-->
      <p>
        <center>
          <font class="font"> Copyright ©1998 Google Inc. </font>
        </center>
      </p>
    </form>
  </body>
</html>
